<input type="checkbox" id="nav-toggle">

<nav role="nav" class="nav noselect">
  <ul class="nav-list">
    <li>
      <label class="close-button" id="nav-close" aria-label="Hide navigation" for="nav-toggle" role="button" tabindex="0" onkeypress="rmk.toggleNav(event)">&#x2715;</label>
    </li>
    {% for nav in site.data.nav %}
      <li>
        <a href="{{ nav.link }}"{% if nav.external %} target="_blank" rel="noopener noreferrer"{% endif %}>{{ nav.text }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<script>
(function(){
  var toggle, close, open;
  (window.rmk = window.rmk || {}).toggleNav = function(e) {
    if ([13, 32].indexOf(e.keyCode) === -1) return;
    e.preventDefault();
    e.target.click();
    if ((toggle = toggle || document.getElementById('nav-toggle')).checked) {
      (close = close || document.getElementById('nav-close')).focus();
    } else {
      (open = open || document.getElementById('nav-open')).focus();
    }
  };
})();
</script>
